<div class="row">
  <div class="col-sm-12">
    <h3>
      Details of Board: {{this.board?.name}}
    </h3>
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h4>
      Description
    </h4>
    <input #desc [ngModel]="board?.desc" placeholder="Type in a description! " type="text" (keyup.enter)="onSaveDescription(desc.value)" (blur)="onSaveDescription(desc.value)"  class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <br>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h4>
      Lists
    </h4>
  </div>
</div>


<div class="row">
  <div class="col-sm-12">
    <div *ngFor="let list of lists"  class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="list.name" (keyup.enter)="onSaveListEnter(list)" (blur)="onSaveListLeave(list)" aria-label="Text input with dropdown button">
      <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="onDetails(list)">Details</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="input-group mb-3">
      <input #newList type="text" class="form-control" [(ngModel)]="newListName" placeholder="Create a new List" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button (click)="onCreate(newList.value)" class="btn btn-primary" type="button">Create</button>
      </div>
      <!--&nbsp;&nbsp; &nbsp; &nbsp;  <button (click)="onCreate(newBoard.value)"  type="submit" class="btn btn-default">Create</button>-->
    </div>
  </div>
</div>
