<div class="row">
  <div class="col-sm-12">
    <h4>
      Cards
    </h4>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
  <div class="card-deck" >

    <div class="card">
      <div class="card-body d-flex flex-column">
        <div class="input-group abstand-top">
          <input #cardName class="form-control" placeholder="Name">
        </div>
        <div class="input-group abstand-top abstand-bottom">
          <textarea ref-cardDescription class="form-control" aria-label="With textarea" placeholder="Description"></textarea>
        </div>
          <button (click)="onCreate(cardName.value, cardDescription.value)" class="btn btn-primary mt-auto">Create</button>
      </div>
    </div>

    <div *ngFor="let card of cards" class="card">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{card.name}}</h5>
        <p class="card-text">{{card.desc}}</p>
        <button (click)="deleteCard(card)" class="btn btn-secondary mt-auto">Delete</button>
      </div>
    </div>
  </div>
  </div>
</div>
