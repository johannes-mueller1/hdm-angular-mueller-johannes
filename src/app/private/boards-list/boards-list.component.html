<div class="row">
    <div class="col-sm-12">
        <h2>
            List of Boards
        </h2>
        <hr>
        <br>
    </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <div *ngFor="let board of boards" class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="board.name" (keyup.enter)="onEnterAndBlur(board)" (blur)="onEnterAndBlur(board)" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button (click)="onClick(board)" class="btn btn-outline-secondary" type="button">Details</button>
      </div>
    </div>
    <div class="input-group mb-3">
      <input #newBoard type="text" class="form-control" [(ngModel)]="newBoardName" placeholder="Create a new Board" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button (click)="onCreate(newBoard.value)" class="btn btn-primary" type="button">Create</button>
        </div>
      <!--&nbsp;&nbsp; &nbsp; &nbsp;  <button (click)="onCreate(newBoard.value)"  type="submit" class="btn btn-default">Create</button>-->
    </div>
  </div>
</div>
