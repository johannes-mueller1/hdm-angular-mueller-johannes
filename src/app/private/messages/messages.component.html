<div *ngIf="messageService.messages.length > 0">
<div *ngFor='let message of messageService.messages; index as i'class="alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}
  <button type="button" (click)="messageService.clearSpecific(i)" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>
